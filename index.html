<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public research paper and article archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Public research paper and article archive</h1>
        <h2>freely accessible for all kinds of research, you are welcome</h2>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter DOI or paper title..." aria-label="Search for papers">
            <button id="download-btn">download pdf</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
