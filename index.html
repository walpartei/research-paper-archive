<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public research paper and article archive</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set worker path for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="container">
        <h1>Public research paper and article archive</h1>
        <h2>Freely accessible for all kinds of research.</h2>
        <h2>Deep Research, you are welcome!</h2>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter DOI ..." aria-label="Search for papers">
            <div class="button-group">
                <button id="download-btn">Download PDF</button>
                <button id="show-btn">Show PDF</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="pdf-container" class="hidden">
            <div id="pdf-controls">
                <button id="close-pdf">Close Viewer</button>
            </div>
            <div id="pdf-pages"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
